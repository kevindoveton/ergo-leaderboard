<div class="results">
  {{event?.Name}}

  <ng-container *ngFor="let time of times">
    <leaderboard-result [firstName]="time.Participant.FirstName" [lastName]="time.Participant.LastName"
      [time]="time.Time" [team]="time.Participant.Team" [category]="time.Participant.Gender">
    </leaderboard-result>
  </ng-container>

</div>
