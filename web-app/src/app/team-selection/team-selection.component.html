<div class="team-selection">
  <div class="new form">
    <input type="text" placeholder="Team Name" [(ngModel)]="newTeamVal" />
    <button class="new" (click)="newTeam()">New</button>
  </div>

  <div class="item" *ngFor="let t of teams" (click)="changeTeam(t.Name)">
    {{ t.Name }}
  </div>
</div>
